language: java

jdk:
  - oraclejdk8

dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6

before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS test;'
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
  - mvn test

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: heroku
  app: mjerilo
  api_key:
    secure: 
